<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title></title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        
        <link rel="stylesheet" href="styles/main.css">
        

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <!-- fonts -->
        <link href='http://fonts.googleapis.com/css?family=Prata' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>

    </head>

    <body>

        <div class="Container">
            <div class="Start Start-isHidden">
                <div class="flexslider">
                    <ul class="slides">
                        <li><img src="images/kobe1.jpg" /></li>
                        <li><img src="images/kobe2.jpg" /></li>
                        <li><img src="images/kobe3.jpg" /></li>
                        <li><img id="lastImage" src="images/kobe4.jpg" /></li>
                    </ul>
                </div>
            </div>
            <header class="Header" id="header">
                <i class="Header_bar fa fa-bars"></i>
                <i class="Header_back fa fa-chevron-left Header_is-hidden"></i>
                <div class="Header_title">　</div>
                <i class="Header_down fa fa-caret-down"></i>
                <i class="Header_up fa fa-caret-up Header_is-hidden"></i>
                <div class="Header_rightButton Header_rightButton-isHidden">近い順</div>
            </header>
            <div class="DropItems">
                <div class="DropItem" id="DropItem_1" data-content="event" data-action="all">全てのEvent</div>
                <div class="DropItem" id="DropItem_2" data-content="event" data-action="umie">- Umie</div>
                <div class="DropItem" id="DropItem_3" data-content="event" data-action="sanda">- 三田プレミアム・アウトレット</div>
                <div class="DropItem" id="DropItem_4" data-content="event" data-action="mitsui">- 三井アウトレット</div>
            </div>
            <div class="Content" id="wrapper"></div>
            <div class="ContentNext"></div>
            <div class="Container_mask Container_mask-isHidden"></div>
        </div>
        <div class="Drawer" style="display: none;">
            <div class="Drawer_title">Menu <i class="Drawer_icon fa fa-home" data-action="start"></i>
            </div>
            <ul class="Drawer_items">
                <li class="Drawer_item" data-action="event">イベント</li>
                <li class="Drawer_item" data-action="shops">ショップ</li>
            </ul>
            <div class="Drawer_staff">
                Powered By <a href="https://www.facebook.com/CareerHub">Career Hub</a>.<br>
                Created By<br>
                <a href="https://www.facebook.com/tomokatsu.iguchi">Iguchi</a> (Front・UI)<br>
                <a href="https://www.facebook.com/kohji.inoue.7">Inoue</a> (Back・DB)<br>
                <a href=""></a>Tadahira(Back・DB)<br>
                <a href="https://www.facebook.com/yanohararyoubu">Nobuhara</a> (Back・DB).<br>
                Copyright © 2014 おしゃれ神戸 All Right Reserve.
            </div>
        </div>
        <div class="Dialog">
            <div class="Dialog_loading is-hidden">
                <i class="Dialog_loading_spinning fa fa-spinner fa-spin fa-3x"></i>
            </div>
            <div class="Dialog_confirm is-hidden">
                <div class="Dialog_confirm_title">警告</div>
                <div class="Dialog_confirm_content">いいですかねー？そんなことして。</div>
                <div class="Dialog_confirm_buttons">
                    <div class="Dialog_confirm_ok button button-ok">OK</div>
                    <div class="Dialog_confirm_cancel button button-cancel">Cancel</div>
                </div>
            </div>
            <div class="Dialog_alert is-hidden">
                <div class="Dialog_alert_content">通信エラー</div>
                <div class="Dialog_alert_buttons">
                    <div class="Dialog_alert_ok button button-ok">OK</div>
                </div>
            </div>
            <div class="Dialog_mask is-hidden"></div>
        </div>
        <div class="Preference"></div>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/init" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->

        <script>document.write('<script src="http://'
            + (location.host || 'localhost').split(':')[0]
            + ':35729/livereload.js?snipver=1"><\/script>');
        </script>
    </body>
</html>
